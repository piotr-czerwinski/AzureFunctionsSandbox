
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Subscribe</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>Ticker info</h1>
<p>Enter e-mail and alert threshold for BTC/USD change (checked hourly 8-20). Set threshold to '0' to unsubscribe</p>
<form action="http://localhost:7071/api/SubmitSubscription" id="searchForm">
<table>
    <tr>    
        <td>
            E-mail:
        </td>
        <td>
            <input type="email" name="email" />
        </td>
    </tr>
    <tr> 
        <td>
            Alert threshold:
        </td>
        <td>
            <input type="number" name="alertThreshold" min="0" max="99" value ="5">% (+-)
        </td>
    </tr>
</table>
<input type="submit" value="Send!" />
</form>
<br />
<div style="padding-top: 10px;" id="result"></div>
<script>
$( "#searchForm" ).submit(function( event ) {
    event.preventDefault();
 
    var $form = $( this ),
    email = $form.find( "input[name='email']" ).val(),
    alertThreshold = $form.find( "input[name='alertThreshold']" ).val(),
    url = $form.attr( "action" );
    
    // Send the data using post

    $.ajax({
        url: url,
        dataType: "jsonp",
        data: JSON.stringify({ "email": email, "alertThreshold": alertThreshold }),
        success: function (data) {
            alert(data);   
        }
    });
});
</script>
</body>
